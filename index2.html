<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANKIST--(Numbers and Dates lecture)</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login_input login_input--user"
        />
        <input
          type="password"
          placeholder="pin"
          maxlength="4"
          class="login_input login_input--pin"
        />
        <button class="login_btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance_label">Current Balance</p>
          <p class="balance_date">As of <span class="date">20-07-2030</span></p>
        </div>
        <div class="balance_value">$0000</div>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <!-- WE CAN EXCLUDE movement_row container from html as we are adding again in script.js page -->
        <!-- <div class="movement_row">
          <div class="movement_type movement_type--deposit">2 Deposit</div>
          <div class="movement_date">3 days ago</div>
          <div class="movement_value">$4000</div>
        </div>
        <div class="movement_row">
          <div class="movement_type movement_type--withdrawal">
            1 Withdrawal
          </div>
          <div class="movement_date">25-09-2025</div>
          <div class="movement_value">$-500</div>
        </div> -->
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary_label">IN</p>
        <p class="summary_value summary_value--in">$000</p>
        <p class="summary_label">OUT</p>
        <p class="summary_value summary_value--out">$000</p>
        <p class="summary_label">INTEREST</p>
        <p class="summary_value summary_value--interest">$000</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION TRANSFER -->
      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <form class="form form--transfer">
          <input type="text" class="form_input form_input--to" />
          <input type="number" class="form_input form_input--amount" />
          <button class="form_btn form_btn--transfer">&rarr;</button>
          <label class="form_label form_label--to">Transfer To</label>
          <label class="form_label form_label--amount">Amount</label>
        </form>
      </div>

      <!-- OPERATION LOAN -->
      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <form class="form form--loan">
          <input type="number" class="form_input form_input--loan-amount" />
          <button class="form_btn form_btn--loan">&rarr;</button>
          <label class="form_label form_label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION CLOSE -->
      <div class="operation operation--close">
        <h2>Close Account</h2>
        <form class="form form--close">
          <input type="text" class="form_input form_input--user" />
          <input
            type="password"
            maxlength="6"
            class="form_input form_input--pin"
          />
          <button class="form_btn form_btn--close">&rarr;</button>
          <label class="form_label form_label--user">User</label>
          <label class="form_label form_label--pin">Pin</label>
        </form>
      </div>

      <!-- LOUGOUT TIMER -->
      <p class="logout_timer">
        You willbe logged out in <span class="timer">5:00</span>
      </p>
    </main>

    <script src="script2.js" type="module"></script>
  </body>
</html>
